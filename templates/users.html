{% extends "layout.html" %}
{% block content %}
<h2>All Users</h2>
<a href="/user/add" class="btn btn-success mb-3">Add New User</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.given_name }} {{ user.surname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.city }}</td>
            <td>
                <a href="/user/edit/{{ user.user_id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/user/delete/{{ user.user_id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
